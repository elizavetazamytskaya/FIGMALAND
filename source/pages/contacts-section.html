<h2 class="contacts-header">Contact Us</h2>
<p class="contacts-descr">Most calendars are designed for teams.<br>Slate is designed for freelancers</p>
<div class="contacts-socialnetworks">
    <img src="../img/twitter.png" alt="twitter">
    <img src="../img/facebook.png" alt="facebook">
    <img src="../img/instagram.png" alt="instagram">
</div>
<img src="../img/map.png" alt="map" class="contacts-map">
<div class="contacts-items">
    <div class="contacts-items-item">
        <img src="../img/contacts-item-1.png" alt="">
        <p class="contacts-items-item-descr">6386 Spring St undefined Anchorage, Georgia 12473 United States</p>
    </div>
    <div class="contacts-items-item">
        <img src="../img/contacts-item-2.png" alt="">
        <p class="contacts-items-item-descr">(843) 555-0130</p>
    </div>
    <div class="contacts-items-item">
        <img src="../img/contacts-item-3.png" alt="">
        <p class="contacts-items-item-descr">willie.jennings@example.com</p>
    </div>
</div>
<div class="contacts-data">
    <p class="contacts-data-header">Contact Us</p>
    <input type="name" placeholder="Your Name">
    <input type="email" placeholder="Your Email">
    <textarea name="" id="" cols="30" rows="8" placeholder="Your Message"></textarea>
    <button class="contacts-data-btn">Send</button>
</div>
